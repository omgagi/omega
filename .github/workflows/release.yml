name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: omega-linux-x86_64
          - target: aarch64-apple-darwin
            os: macos-14
            name: omega-darwin-aarch64
          - target: x86_64-apple-darwin
            os: macos-13
            name: omega-darwin-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Validate tag matches Cargo.toml version
        run: |
          CARGO_VERSION=$(grep '^version' backend/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Tag ${GITHUB_REF_NAME} (${TAG_VERSION}) does not match Cargo.toml version (${CARGO_VERSION})"
            exit 1
          fi
          echo "Version validated: ${CARGO_VERSION}"

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2025-12-01

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Build release binary
        working-directory: backend
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          cp backend/target/${{ matrix.target }}/release/omega ${{ matrix.name }}
          chmod +x ${{ matrix.name }}
          tar czf ${{ matrix.name }}.tar.gz ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate SHA256 checksums
        run: sha256sum *.tar.gz > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            SHA256SUMS.txt
          generate_release_notes: true
